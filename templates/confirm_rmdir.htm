<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>Remove directory {DIR}</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#800080" alink="#FF0000">

<h1>Remove directory {DIR}</h1>

<p>(equals <a href="{URL}" target="_blank">{URL}</a>)</p>

<p>Do you really want to remove the directory '{DIR}' and all of it's files and sub directories?</p>

<form action="{SCRIPT}" method="get">
<input type="hidden" name="command" value="remove">
<input type="hidden" name="file" value="{DIR}">
<input type="hidden" name="confirmed" value="1">

<p><input type="submit" value="Yes"></p>
</form>

<form action="{SCRIPT}" method="get">
<input type="hidden" name="command" value="show">
<input type="hidden" name="file" value="{UPPER_DIR}">

<p><input type="submit" value="No"></p>
</form>

</body>
</html>
